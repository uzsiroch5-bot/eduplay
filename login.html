<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlay 365 - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-gamepad"></i>
                <span>EduPlay 365</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> <span data-i18n="home">Home</span></a></li>
                <li><a href="login.html" class="active"><i class="fas fa-sign-in-alt"></i> <span
                            data-i18n="login">Login</span></a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> <span data-i18n="settings">Settings</span></a>
                </li>
                <li><a href="help.html"><i class="fas fa-question-circle"></i> <span data-i18n="help">Help</span></a>
                </li>
            </ul>
        </div>
        <div class="sidebar-footer">
            <div class="language-switcher">
                <select id="lang-select"
                    style="width: 100%; padding: 0.5rem; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 0.5rem;">
                    <option value="uz">O'zbekcha</option>
                    <option value="en" selected>English</option>
                    <option value="ru">Русский</option>
                </select>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <header>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <div class="page-title">
                <h1 data-i18n="login_header">Login</h1>
            </div>
        </header>

        <section class="form-container">
            <form>
                <div class="form-group">
                    <label for="email" data-i18n="email_label">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password" data-i18n="password_label">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn" data-i18n="signin_btn">Sign In</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
