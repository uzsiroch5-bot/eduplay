<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlay 365 - Literature Quest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-gamepad"></i>
                <span>EduPlay 365</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> <span data-i18n="home">Home</span></a></li>
                <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> <span data-i18n="login">Login</span></a>
                </li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> <span data-i18n="settings">Settings</span></a>
                </li>
                <li><a href="help.html"><i class="fas fa-question-circle"></i> <span data-i18n="help">Help</span></a>
                </li>
            </ul>
        </div>
        <div class="sidebar-footer">
            <div class="language-switcher">
                <select id="lang-select"
                    style="width: 100%; padding: 0.5rem; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 0.5rem;">
                    <option value="uz">O'zbekcha</option>
                    <option value="en" selected>English</option>
                    <option value="ru">Русский</option>
                </select>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <header>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <div class="page-title">
                <h1 data-i18n="lit_title">Literature Quest</h1>
            </div>
        </header>
        <div style="text-align: center; margin-top: 5rem; color: var(--text-muted);">
            <i class="fas fa-tools" style="font-size: 3rem; margin-bottom: 1rem;"></i>
            <p data-i18n="under_construction">This page is under construction.</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
